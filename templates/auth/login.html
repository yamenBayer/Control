{% extends "auth/Auth_Layout.html" %}

{% block AuthContent %}

{% for message in messages %}
{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
<div class="alert alert-fixed alert-danger bg-dark text-danger alert-dismissible fade show" role="alert">
{{message}}
<button class="btn-close bg-light text-light m-2 p-1" data-bs-dismiss="alert"></button>
</div>
{% else %}
<div class="alert alert-fixed alert-success alert-dismissible fade show" role="alert">
  {{message}}
  <button class="btn-close bg-light text-light m-2 p-1" data-bs-dismiss="alert"></button>
  </div>
{% endif %}

{% endfor %}

<h3 class="card-title text-left mb-3"><i class="fas fa-user" style="margin-right:10px"></i> Login</h3>
<hr>

<form action="/login" class="was-validated" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="uname">Username or email</label>
    <input type="text" class="form-control p_input" id="uname" placeholder="Enter username/email" name="uname" required>
  </div>
  <div class="form-group">
    <label for="pwd1">Password</label>
    <input type="password" class="form-control p_input" id="pwd" placeholder="Enter password" name="pswd1" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
  </div>

</form>



{% endblock  %}
